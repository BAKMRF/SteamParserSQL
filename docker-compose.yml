version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: steam_parser_db
    environment:
      POSTGRES_DB: steam_parser
      POSTGRES_USER: steam_user
      POSTGRES_PASSWORD: steam_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - steam_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U steam_user -d steam_parser"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  steam_network:
    driver: bridge

volumes:
  postgres_data: